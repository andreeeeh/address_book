<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AdressBook</title>

    <link href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>AddressBook - Codeworks</h1>
    </header>

    <nav id="insert">
        <form id="dataInsert">
            <input class="formCamp" name="name" placeholder="Name" type="text" autocomplete="given-name" required>
            <input class="formCamp" name="surname" placeholder="Last Name" type="text" autocomplete="family-name">
            <input class="formCamp" name="phone" placeholder="Phone number" type="text" autocomplete="mobile">
            <input class="formCamp" name="address" placeholder="Address" type="text" autocomplete="street-address">
            <div>
                <button class="save" value="save" type="submit">Save</button>
            </div>
        </form>
    </nav>

    <main>
        <div>
            <input id="search" class="formCamp" name="search" placeholder="Search" type="text">

            <ul id="contacts">
                <li></li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
